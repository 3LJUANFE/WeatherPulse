<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>WeatherPulse</title>
  </head>
  <body>
    <main>
      <h1>WeatherPulse</h1>
      <div id="Card">
        <h2>DATOS DE LA CIUDAD</h2>
        <input
          type="text"
          id="InputCiudad"
          placeholder="Nombre de una ciudad"
        />
        <p>Ciudad: <span id="DatoCiudad"></span></p>
        <div id="DatosTemp">
          <p>Temparatura Max: <span id="TempMax"></span></p>
          <p>Temparatura Min: <span id="TempMin"></span></p>
        </div>
        <p>Humedad: <span id="DatoHumedad"></span></p>
        <p>Estado: <span id="DatoEstado"></span></p>
      </div>
    </main>
  </body>
  <script src="api.js"></script>
</html>
